  
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>login form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<div class="body1">
  
<div class="login">
  <header class="login-header"><span class="text">Register</span><span class="loader"></span></header>
  <form class="login-form" (submit)="onRegisterSubmit()">
    <input class="login-input" type="text" [(ngModel)]="name" name="name" placeholder="Name"/>
    
    <input class="login-input" type="text" [(ngModel)]="username" name="username" placeholder="User Name"/>
   
    <input  class="login-input" type="text" [(ngModel)]="email" name="email" placeholder="email"/>
      <input class="login-input" type="password" [(ngModel)]="password" name="password" placeholder="Password"/>
      
    <button class="login-btn" type="submit">SignUp</button>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    

</div>
