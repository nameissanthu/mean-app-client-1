  
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>login form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<div class="body1">
  
<div class="login">
  <header class="login-header"><span class="text">Login</span><span class="loader"></span></header>
  <form class="login-form" (submit)="onLoginSubmit()">
    <input class="login-input" type="text" placeholder="User Name" [(ngModel)]="username" name="username"/>
    <input class="login-input" type="password" placeholder="Password◕‿◕" [(ngModel)]="password" name="password"/>
    
    <button class="login-btn" type="submit">login</button>
  </form>
 
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    

</div>
